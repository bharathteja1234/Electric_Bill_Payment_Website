<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: aquamarine;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
    }
    h1 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #0090c0;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #036a75;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    select {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
    <h1>Electricity Bill Calculator</h1>
    <label for="connectionType">Select Connection Type:</label>
    <select id="connectionType" onchange="updateRate()">
        <option value="domestic">Domestic</option>
        <option value="commercial">Commercial</option>
    </select>
    <label for="units">Enter Units Consumed:</label>
    <input type="number" id="units" placeholder="Enter units">
    <button onclick="calculateBill()">Calculate Bill</button>
    <br/><br/>
    <div id="result"></div><br/>
    Go back to <strong><a href="admin.html">Home</a></strong>
</div>
<script>
    function updateRate() {
        const connectionType = document.getElementById('connectionType').value;
        const unitsInput = document.getElementById('units');
        if (connectionType === 'domestic') {
        unitsInput.placeholder = 'Enter units (Domestic)';
    } else {
        unitsInput.placeholder = 'Enter units (Commercial)';
    }
    }
    function calculateBill() {
        const units = parseInt(document.getElementById('units').value);
        const connectionType = document.getElementById('connectionType').value;
        let amount = 0;
        if (connectionType === 'domestic') {
        if (units <= 100) {
          amount = units * 1;
        } else if (units <= 200) {
          amount = 100 * 1 + (units - 100) * 2.5;
        } else if (units <= 500) {
          amount = 100 * 1 + 100 * 2.5 + (units - 200) * 4;
        } else {
          amount = 100 * 1 + 100 * 2.5 + 300 * 4 + (units - 500) * 6;
        }
    } else {
        if (units <= 100) {
          amount = units * 2;
        } else if (units <= 200) {
          amount = 100 * 2 + (units - 100) * 4.5;
        } else if (units <= 500) {
          amount = 100 * 2 + 100 * 4.5 + (units - 200) * 6;
        } else {
          amount = 100 * 2 + 100 * 4.5 + 300 * 6 + (units - 500) * 7;
        }
    }
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `<strong>Total Amount to be Paid:</strong> Rs. ${amount.toFixed(2)}`;
    }
    </script>
</body>
</html>
